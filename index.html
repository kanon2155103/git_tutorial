<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Git Tutorial</title>
</head>
<body>
	<h1>Git Tutorial</h1>
	<p>git status: 状態の確認</p>
	<p>git diff: 変更内容の確認</p>
	<p>git log: 変更履歴の確認</p>
	<p>git rm: ファイルの削除</p>
	<p>git mv: ファイル名の変更・移動</p>
	<p>git checkout --: ファイル変更の取り消し</p>
	<p>git reset: addの取り消し</p>
	<p>git commit --amend: 直前のコミットの取り消し</p><!-- pushしたコミットには絶対に使ってはいけない -->
	<p>git remote: リモートリポジトリの情報確認</p>
	<p>git remote add [remote name] [remote url]: リモートリポジトリの追加 -v: URL表示</p>
</body>
</html>
